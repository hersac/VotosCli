<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crea tu cuenta!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">

                                <div><label for="email"></label></div>
                                <input type="email" [(ngModel)]="email" class="form-control form-control-user"
                                    id="exampleInputEmail" placeholder="Correo Electronico">
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div><label for="passwd"></label></div>
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" [(ngModel)]="passwd" placeholder="contrase単a">
                                </div>

                                <div class="col-sm-6">
                                    <div><label for="passwdRepit"></label></div>
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Verifica la contrase単a">
                                </div>
                            </div>
                            <div><input type="submit" class="btn btn-primary btn-user btn-block"
                                    (click)="crearUsuario()" value="Registrarse"></div>

                            <hr>

                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Registrarse con Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Registrarse con Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">多Olvidaste la contrase単a?</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
